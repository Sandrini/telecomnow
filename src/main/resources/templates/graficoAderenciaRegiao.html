<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>Telecom Now</title>

	<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

	<link href='https://fonts.googleapis.com/css?family=Jockey+One' rel='stylesheet' type='text/css'></link>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"></link>
	<link rel="stylesheet" type="text/css" href="css/telecomnow.css"></link>
</head>
<body>
		
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container header">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">&#10057; Telecom Now</a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a th:text="#{menu.questionario}" href="/questionario"></a>
                    </li>
                    <li>
                        <a th:text="#{menu.regiao}" href="/graficoaderenciaregiao"></a>
                    </li>
                    <li>
                        <a th:text="#{menu.total}" href="/graficoaderenciatotal"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
	
	
	<!-- Container para as perguntas -->
	<div class="container-fluid">
		<div class="row">
		  <div th:each="graficoUrl : ${graficosUrls}"  class="col-lg-6 col-sm-6 col-xs-12">
		    <a href="#" class="thumbnail grafico">
		      <img th:src="${graficoUrl}" alt="Google Pie Chart" />
		    </a>
		  </div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/telecomnow.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
