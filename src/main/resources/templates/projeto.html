<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>Telecom Now</title>

	<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

	<link href='https://fonts.googleapis.com/css?family=Jockey+One' rel='stylesheet' type='text/css'></link>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"></link>
	<link rel="stylesheet" type="text/css" href="css/telecomnow.css"></link>
</head>
<body>
		
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container header">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">&#10057; Telecom Now</a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a th:text="#{menu.questionario}" href="/questionario"></a>
                    </li>
                    <li>
                        <a th:text="#{menu.regiao}" href="/graficoaderenciaregiao"></a>
                    </li>
                    <li>
                        <a th:text="#{menu.total}" href="/graficoaderenciatotal"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
    
<!-- Container para as perguntas -->
<div class="container">
	<div class="plano-fundo">
		<div class="form-wrapper">

			<!-- Bloco de imagens com os projetos finais -->
			<div class="projeto-final" th:if="${imagemPath == null}">
				<div>
					<p>N&atilde;o foi encontrado um projeto com as condi&ccedil;&otilde;es informadas chave: </p>
					<p th:text="${chaveProjeto}"></p>
				</div>
			</div>

			<div class="projeto-final" th:unless="${imagemPath == null}">
				<img th:src="${imagemPath}" border="0" />
				<div>
					<a th:href="${imagemPath}" onclick="downloadImg(this)" >Clique para baixar o projeto</a>
				</div>
			</div>
			<div>
				<p>Baseado nas suas respostas, foi montado um projeto com os seguintes componentes: </p>
				<ul th:each="detalhe : ${detalhesProjeto}">
					<li th:text="${detalhe}"/>
				</ul>
			</div>
			<div>
				<p>Abaixo segue a recomendaÃ§Ã£o de empresas que operam com essa necessidade</p>
				<div  th:each="empresa : ${empresasVendedoras}">
					<img alt="${empresa.nome}" th:src="${empresa.imagem}" class="imagem-projeto"/>
					<a th:href="${imagemPath}" th:text="${empresa.nome}"/>
				</div>
			</div>
			<div style="text-align: center;">
				<a id="back" href="/questionario" class="btn">Refazer</a>
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/telecomnow.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
