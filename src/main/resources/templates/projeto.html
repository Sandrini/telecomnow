<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Telecom Now</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/telecomnow.css"></link>
	<link href='https://fonts.googleapis.com/css?family=Jockey+One' rel='stylesheet' type='text/css'></link>
	<script type="text/javascript" src="js/telecomnow.js"></script>
	<script type="text/javascript">
		window.onload = clearControlVariables();
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

	<nav class="navbar">
	  <div class="container-fluid">
		<div class="navbar-header">
			&#10057; Telecom Now
		</div>
	  </div>
	</nav>
	
	<!-- Container para as perguntas -->
	<div class="container">
		<div class="plano-fundo">
			<div class="form-wrapper">

				<!-- Bloco de imagens com os projetos finais -->
				<div class="projeto-final" th:if="${imagemPath == null}">
					<div>
						<p>N&atilde;o foi encontrado um projeto com as condi&ccedil;&otilde;es informadas</p>
					</div>
				</div>
				
				<div class="projeto-final" th:unless="${imagemPath == null}">
					<img th:src="${imagemPath}" border="0" /> 
					<div>
						<a th:href="${imagemPath}" onclick="downloadImg(this)" >Clique para baixar o projeto</a>
					</div>
				</div>
				<div style="text-align: center;">
					<a id="back" href="/questionario" class="btn">Refazer</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
